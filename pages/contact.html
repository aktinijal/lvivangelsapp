 <div class="contact row">
    <div class="form col-md-offset-4 col-sm-offset-4 col-md-4 col-sm-4">
        <h1 class="title">Зв'яжіться з нами</h1>
        <form method="POST" action="http://formspree.io/grytsenko.kate.ua@gmail.com"> 
            <label for="name">Ім'я</label> 
            <br> 
            <input name="name" type="text" placeholder="Ім'я*" required> 
            <br> 
            <label for="email">Email</label> 
            <br> 
            <input type="email" name="email" placeholder="Email" required> 
            <br> 
            <label for="">Телефон</label> 
            <br> 
            <input name="phone" type="text" placeholder="Телефон" required> 
            <br> 
            <label for="message">Повідомлення</label> 
            <br> 
            <textarea name="message" cols="30" rows="5" placeholder="Повідомлення"></textarea> 
            <button type="submit">Відправити</button> 
        </form>
    </div>
</div>
